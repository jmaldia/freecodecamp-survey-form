<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FreeCodeCamp Survey Form - Jon Maldia</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1 id="title">
            FreeCodeCamp Survey Form
        </h1>
    
        <p id="description">
            This is a Survey Form Created for the Responsive Responsive Web Design Project certification.
        </p>
    </header>

    <form action="#" id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="name" id="name" placeholder="Name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="e-Mail" required>

        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" placeholder="Age" min="18" max="65">
        
        <label for="dropdown" id="label-recommend-radio">
            Current Role:
            <br />
            <br />
            <select id="dropdown"> 
                <option disabled="" value="">Select an option</option>
                <option value="student">Student</option>
                <option value="job">Fulltime Job</option>
                <option value="student">Fulltime Student</option>
                <option value="preferNot">Prefer not to Say</option>
                <option value="other">Other</option>
            </select>
        </label>

        <label for="recommend-radio" id="label-recommend-radio">
            Would you recommend FreeCodeCamp?
            <br />
            <br />
            <input type="radio" id="recommend-radio" name="recommend-radio" value="1" >
            <span class="input-labels">Definitely</span>
            <br />
            <input type="radio" id="recommend-radio" name="recommend-radio" value="2" >
            <span class="input-labels">Maybe</span>
            <br />
            <input type="radio" id="recommend-radio" name="recommend-radio" value="3" >
            <span class="input-labels">Definitely Not</span>
            </label>
        </label>
        
        <label for="recommend-radio" id="label-checkbox">
            What tech are you most interested in?
            <br />
            <br />
            <input type="checkbox" id="checkbox" name="interest" value="frontend">
            <span class="input-labels">Front-End</span>
            <br />
            <input type="checkbox" id="checkbox" name="interest" value="backend">
            <span class="input-labels">Back-End</span>
            <br />
            <input type="checkbox" id="checkbox" name="interest" value="Boat"datascience>
            <span class="input-labels">Data Science</span>
        </label>

        <label for="comments" id="label-recommend-radio">
            Leave a Message:
            <br />
            <br />
            <textarea id="comments" name="comment" placeholder="Enter your message here..."></textarea>
        </label>

        <button id="submit" type="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
