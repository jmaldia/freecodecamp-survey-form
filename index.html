<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FreeCodeCamp Survey Form - Jon Maldia</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="title">
        FreeCodeCamp Survey Form - Jon Maldia
    </h1>

    <p id="description">
        This is a Survey Form Created for the Responsive Responsive Web Design Project certification.
    </p>

    <form action="#" id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="name" id="name" placeholder="Name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="e-Mail" required>

        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" placeholder="Age" min="18" max="65">
        
        <select id="dropdown"> 
            <option disabled="" value="">Select an option</option>
            <option value="student">Student</option>
            <option value="job">Fulltime Job</option>
            <option value="student">Fulltime Student</option>
            <option value="preferNot">Prefer not to Say</option>
            <option value="other">Other</option>
        </select>

        <label>
            Definitely
            <input name="recomment-radio" value="1" type="radio">
        </label>
        <label>
            Maybe
            <input name="recomment-radio" value="2" type="radio">
        </label>
        <label>
            Definitely Not
            <input name="recomment-radio" value="3" type="radio">
        </label>
    </form>
</body>
</html>
